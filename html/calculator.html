<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<!-- This layout is not final and will be improved in future iterations -->
<div class="calculator">
  <div class="calculator__display">0</div>
  <div class="calculator__keys">
    <button class="key--operator" data-action="add">+</button>
    <button class="key--operator" data-action="subtract">-</button>
    <button class="key--operator" data-action="multiply">&times;</button>
    <button class="key--operator" data-action="divide">รท</button>
    <button>8</button>
    <button>9</button>
    <button data-action="decimal">.</button>
    <button class="key--equal" data-action="calculate">=</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>0</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button data-action="clear">AC</button>
  </div>
</div>

<script>
const calculator = document.querySelector('.calculator');
const keys = calculator.querySelector('.calculator__keys');

let firstValue = null;
let operator = null;
let awaitingNextValue = false;

keys.addEventListener('click', e => {
  if (e.target.matches('button')) {
    const key = e.target;
    const action = key.dataset.action;
    const display = calculator.querySelector('.calculator__display');
    const displayValue = display.textContent;

    if (!action) {
      // If waiting for next value, replace display, else append
      if (displayValue === '0' || awaitingNextValue) {
        display.textContent = key.textContent;
        awaitingNextValue = false;
      } else {
        display.textContent = displayValue + key.textContent;
      }
    }

    if (
      action === 'add' ||
      action === 'subtract' ||
      action === 'multiply' ||
      action === 'divide'
    ) {
      firstValue = parseFloat(displayValue);
      operator = action;
      awaitingNextValue = true;
    }

    if (action === 'decimal') {
      if (!displayValue.includes('.')) {
        display.textContent = displayValue + '.';
      }
    }

    if (action === 'clear') {
      display.textContent = '0';
      firstValue = null;
      operator = null;
      awaitingNextValue = false;
    }

    if (action === 'calculate') {
      if (operator && firstValue !== null) {
        const secondValue = parseFloat(displayValue);
        let result = 0;
        if (operator === 'add') result = firstValue + secondValue;
        if (operator === 'subtract') result = firstValue - secondValue;
        if (operator === 'multiply') result = firstValue * secondValue;
        if (operator === 'divide') result = secondValue !== 0 ? firstValue / secondValue : 'Error';
        display.textContent = result;
        firstValue = null;
        operator = null;
        awaitingNextValue = true;
      }
    }
  }
});
</script>



<style>

.calculator__keys {
  display: grid;
  grid-template-columns: repeat(4, 60px);
  gap: 10px;
  justify-content: center;
  margin: 20px;
}

.calculator__keys button {
  padding: 20px;
  font-size: 1.2em;
  border: none;
  background: #f0f0f0;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.2s;
}

.calculator__keys button:hover {
  background: #d0d0d0;
}

</style>
